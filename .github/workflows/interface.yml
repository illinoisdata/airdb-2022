name: Interface Check

on: push

jobs: 
  python_rust_interface:
    runs-on: ubuntu-latest
    env:
      working-directory: ./demo/test
    steps: 
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cargo build
          cp ../../target/debug/libairindex.dylib .
          mv libairindex.dylib airindex.so
      - name: Run Tests
        run: python3 test.py
